services:
  neo4j:
    image: neo4j:5.25-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      neo4j:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      # Override for Docker networking - use service name instead of localhost
      NEO4J_URI: bolt://neo4j:7687
    networks:
      - app-network

volumes:
  neo4j_data:

networks:
  app-network:
    driver: bridge
